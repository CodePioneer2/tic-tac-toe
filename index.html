<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tictactoe</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="/game.js"></script>
  </head>
  <body>
    <div id="flex-container">
      <h1>Tic Tac Toe</h1>
      <div id="turn-displayer">Player 1's Turn</div>
      <div id="gameboard-container">
        <div id="gameboard">Gameboard</div>
      </div>
      <div id="result">
        <p>
          <span id="player1-name">Player 1</span> Score:
          <span id="player1-score">0</span>
        </p>
        <p>
          <span id="player2-name">Player 2</span> Score:
          <span id="player2-score">0</span>
        </p>
      </div>
    </div>
  </body>
</html>
