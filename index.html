<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tictactoe</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="flex-container">
      <header>
        <h1>Tic Tac Toe</h1>
        <a
          href="https://github.com/CodePioneer2/"
          rel="nofollow noopener noreferrer external"
          target="_blank"
        >
          <span aria-hidden="true" style="color: Tomato">
            <i class="fa-brands fa-github fa-bounce fa-2x"></i>
          </span>
        </a>
      </header>
      <div id="turn">Click anywhere to start the game</div>
      <button id="start-btn">Start game</button>
      <div id="gameboard"></div>
      <div id="result">
        <p>
          <span id="player1-name">Player 1</span> Score:
          <span id="player1-score">0</span>
        </p>
        <p>
          <span id="player2-name">Player 2</span> Score:
          <span id="player2-score">0</span>
        </p>
      </div>
    </div>
    <script src="game.js"></script>
  </body>
</html>
